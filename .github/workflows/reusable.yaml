name: Reusable workflow

on:
  workflow_call:
    inputs:
      who-to-greet: 
        required: true
        description: 'Who to greet'
        default: 'World'
        type: string
    outputs:
      greeting: 
        description: 'The greeting'
        value: 'Hello, World!'
      current-time: 
        description: 'The current time'
        value: '2021-01-01T00:00:00Z'
  workflow_dispatch:
    inputs:
      who-to-greet:
        description: 'Who to greet'
        required: true
        default: 'World'
  
jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Greet
        run: echo "Hello, ${{ inputs.who-to-greet }}!"
      - name: Set outputs
        id: set-outputs
        run: echo "greeting=Hello, ${{ inputs.who-to-greet }}" >> $GITHUB_ENV && echo "current-time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV
      - name: use outputs
        run: echo "The greeting is ${{ steps.set-outputs.outputs.greeting }} and the current time is ${{ steps.set-outputs.outputs.current-time }}"
