name: Multi-Stage Workflow

on:
  push:
    branches: main
  workflow_dispatch:
    inputs:
        environment:
          description: 'Environment to deploy to'
          type: environment
          required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: tree .
  test:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: build
    environment: test
    steps:
      - run: echo "Testing..."

  load-test:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: build
    environment: load-test
    steps:
      - run: echo "Testing..."
      - run: sleep 15
  
  production:
    runs-on: ubuntu-latest
    needs:
      - load-test
      - test
    environment:
      name: prod
      url: https://github.com/waeltken/zeiss-github-actions/
